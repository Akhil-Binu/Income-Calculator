<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-30-20 Rule Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('your-background-image.jpg') center/cover fixed no-repeat;
            color: #000000; /* Black */
        }
        #calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2196f3; /* Blue */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark gray */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: #f44336; /* Red */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>50-30-20 Rule Calculator</h2>
        <label for="income">Monthly After-Tax Income (₹)</label>
        <input type="number" id="income" placeholder="Enter your monthly income" required>

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </div>

    <footer>
        Created by <a href="https://akhilbinu.onrender.com/" target="_blank">Akhil Binu</a>
    </footer>

    <script>
        function calculate() {
            const income = parseFloat(document.getElementById('income').value);
            if (isNaN(income)) {
                alert('Please enter a valid number for income.');
                return;
            }

            const needs = income * 0.5;
            const wants = income * 0.3;
            const savings = income * 0.2;

            const result = `
                <p>50% for Needs: ₹${needs.toFixed(2)}</p>
                <p>30% for Wants: ₹${wants.toFixed(2)}</p>
                <p>20% for Savings: ₹${savings.toFixed(2)}</p>
            `;

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
